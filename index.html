<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700,900" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1>Digital Clock</h1>
        <hr>
    </div>
    <div class="clock">
        <div class="display">
            <div class="weekdays">
                <span>SUN</span>
                <span>MON</span>
                <span>TUE</span>
                <span>WED</span>
                <span class="active">THU</span>
                <span>FRI</span>
                <span>SAT</span>
            </div>

            <div class="timeDisplay">
                <div class="time">
                    <span class="hours">00</span><span class="dot">:</span>
                    <span class="minutes">00</span><span class="dot">:</span>
                    <span class="seconds">00</span>
                </div>
                <span class="format">PM</span>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
